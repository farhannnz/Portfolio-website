<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            z-index: 1000;
            height: 70px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            padding: 0 20px;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: 0.3s;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 3rem;
                transition: left 0.3s ease;
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-link {
                font-size: 2rem;
                padding: 1rem 2rem;
                text-align: center;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }
        }

        .content {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-text">TEST</div>
            <ul class="nav-menu">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#projects" class="nav-link">Projects</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1>Mobile Menu Test</h1>
        <p>Resize your browser to mobile width (768px or less) and test the hamburger menu.</p>
        <p>Click the hamburger icon to toggle the menu.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            const navLinks = document.querySelectorAll('.nav-link');

            console.log('üçî Hamburger found:', !!hamburger);
            console.log('üìã Nav menu found:', !!navMenu);
            console.log('üîó Nav links found:', navLinks.length);

            if (hamburger && navMenu) {
                hamburger.addEventListener('click', function () {
                    console.log('üçî HAMBURGER CLICKED!');

                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');

                    console.log('üìã Menu active:', navMenu.classList.contains('active'));
                    console.log('üçî Hamburger active:', hamburger.classList.contains('active'));
                });

                // Close menu when clicking links
                navLinks.forEach(link => {
                    link.addEventListener('click', function () {
                        console.log('üîó Link clicked, closing menu');
                        hamburger.classList.remove('active');
                        navMenu.classList.remove('active');
                    });
                });
            } else {
                console.error('‚ùå Elements not found!');
            }
        });
    </script>
</body>

</html>
